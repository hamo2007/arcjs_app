<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <script src="https://js.arcgis.com/4.4/init.js"></script>
    <title>ARC GIS APP</title>
</head>
<body>
    <div id="mapview" style="width: 700px; height: 700px;"> map here</div>
    <script>
        let map1;
        let mapview;
        require(["esri/Map", "esri/views/MapView","dojo/domReady!"],
        function(Map, MapView){
            map1= new Map({basemap: "topo"});
            mapview = new MapView({container:"mapview",map:map1,center:[43.944454,26.343421],zoom:15})
         });
          
    </script>
</body>
</html>
